<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        #scanner {
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
        }
        textarea {
            width: 100%;
            max-width: 600px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>Barcode Scanner</h1>
    <div id="scanner"></div>
    <textarea id="barcode-results" readonly placeholder="Scanned barcodes will appear here..."></textarea>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script>
        const resultsTextArea = document.getElementById('barcode-results');

        function addBarcode(barcode) {
            resultsTextArea.value += barcode + '\n';
        }

        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#scanner'), // ID of the container
                constraints: {
			facingMode: {
				ideal: "environment",
			}
                }
            },
            decoder: {
                readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader"]
            }
        }, function(err) {
            if (err) {
                console.error(err);
                alert("Error initializing camera");
                return;
            }
            Quagga.start();
        });

        Quagga.onDetected(function(data) {
            const barcode = data.codeResult.code;
            addBarcode(barcode);
        });
    </script>
</body>
</html>
